    <div class="row ">
        <div class="col-md-2 col-sm-2 col-xs-2 column "></div>
        <div class="col-md-8 column bg_add ">
            <form>
                <table >
                    <tr>
                        <td>选择频道:</td>
                        <td>
                            <label for="add_video"></label>
                            <select id="add_video">
                                <option>媒体</option>
                                <option>教育</option>
                            </select>
                        </td>
                        <td class="bg_add_video"><p><a href="addvideo.html">添加频道</a></p></td>

                    </tr>
                    <tr>
                        <td>名称:</td>
                        <td colspan="3">
                            <label for="add_name"></label>
                            <input type="text" id="add_name">
                        </td>
                    </tr>
                    <tr>
                        <td>卖点:</td>
                        <td colspan="3">
                            <label for="add_sale"></label>
                            <textarea id="add_sale" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>服务权益:</td>
                        <td colspan="3">
                            <label for="add_service"></label>
                            <textarea id="add_service" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>价格:</td>
                        <td colspan="3">
                            <div contenteditable="true" class="add_price">
                                <label for="add_price"></label>
                                <select id="add_price">
                                    <option>元/月</option>
                                    <option>元/年</option>
                                </select>
                            </div>
                        </td>
                    </tr>

                </table>
            </form>
            <div class="bg_add_btn">
                <div class="bg_add_btn_ok"><a href="list.html">确定</a></div>

<script src="../../js/jquery-3.1.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/commen.js"></script>
<script>
    //  横屏
    var evt = "onorientationchange" in window ? "orientationchange" : "resize";
    window.addEventListener(evt, function() {

        var width = document.documentElement.clientWidth;
        var height =  document.documentElement.clientHeight;
        var height2=$('#body').prop('scrollHeight');
        console.log(height2);
        $print =  $('#body');
        if( width > height ){

            $print.width(width);
            $print.height(height);
            $print.css('top',  0 );
            $print.css('left',  0 );
            $print.css('transform' , 'none');
            $print.css('transform-origin' , '50% 50%');
            console.log(1);
        }
        else{
            $print.width(height);
            $print.height(height2);
            $print.css('top',  (height-height2)/2 );
            $print.css('left',  0-(height-height2)/2 );
            $print.css('transform' , 'rotate(270deg)');
            $print.css('transform-origin' , '50% 50%');
            console.log(2);
        }

    }, false);
</script>
