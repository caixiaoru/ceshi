<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">
    <title>报价推荐-添加</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/background.css">
</head>
<body>
<div class="container-fluid">
    <!--header-->
    <div class="row clearfix">
        <div class="col-md-12 column bg_login">
            <p>我们用心选，请您放心选</p>
        </div>
    </div>
    <!--logo-->
       <div class="row clearfix bg_list_logo">
        <div class="col-md-2 col-sm-1 col-xs-12 column "></div>
        <div class="col-md-5 col-sm-5 col-xs-12 column bg_list_logo_img">
            <img src="../../image/logo.png">&nbsp;——&nbsp;非洲最具影响力平台
        </div>

        <div class="col-md-3 col-sm-5 col-xs-12 column bg_list_logo_content">
            <form>
                <input type="text">
                <span>查询报单价</span>
            </form>
        </div>
        <div class="col-md-2 col-sm-1 col-xs-12 column "></div>
    </div>
    <!--导航栏-->
    <div class="row clearfix bg_list_nav">


        <nav class="navbar navbar-default "  role="navigation">
            <div class="col-md-2 col-sm-2 col-xs-2 column "></div>
            <div class="container-fluid  col-md-8 col-sm-8 col-xs-8 column">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="list.html">报价列表</a></li>
                        <li><a href="add.html">添加报价</a></li>
                        <li><a href="video.html">频道报价</a></li>
                        <li class="active_nav"><a href="recommended.html">报价推荐</a></li>
                        <li><a href="../login.html">退出系统</a></li>
                        <li><a href="../one.html">返回前台</a></li>

                    </ul>
                </div>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-2 column "></div>
        </nav>



    </div>

    <!--报价列表-->
    <div class="row ">
        <div class="col-md-2 col-sm-2 col-xs-2 column "></div>
        <div class="col-md-8 column bg_add ">
            <!--按钮-->
            <div class="bg_add_btn recommended_btn">
                <div class="bg_add_btn_ok"><a href="add.html">添加推荐</a></div>
                <div class="bg_add_btn_replay">查看推荐列表</div>
            </div>
            <form>
                <table class="list_add">
                    <tr>
                        <td>推荐名称:</td>
                        <td>
                            <label for="recom_name"></label>
                            <input type="text" id="recom_name">
                        </td>
                    </tr>
                    <tr>
                        <td>上传图片:</td>
                        <td >
                            <div contenteditable="true" class="add_price">
                                <label for="recom_img"></label>
                                <input type="file" id="recom_img">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>URL地址:</td>
                        <td>
                            <label for="recom_url"></label>
                            <input type="text" id="recom_url">
                        </td>
                    </tr>
                    <tr>
                        <td>广告位:</td>
                        <td>
                            <label for="recom_advertising"></label>
                            <select id="recom_advertising">
                                <option>轮播图</option>
                                <option>轮播图</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>推荐说明:</td>
                        <td >
                            <label for="recom_info"></label>
                            <textarea id="recom_info" rows="3"></textarea>
                        </td>
                    </tr>




                </table>
            </form>
            <div class="bg_add_btn">
                <div class="bg_add_btn_ok"><a href="recommended.html">确定</a></div>
                <div class="bg_add_btn_replay">重置</div>
            </div>



        </div>
        <div class="col-md-2 col-sm-2 col-xs-2 column "></div>
    </div>


</div>


<script src="../../script/jquery-3.1.1.min.js"></script>
<script src="../../script/bootstrap.min.js"></script>
<script src="../../script/commen.js"></script>
</body>
</html>
