<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li title="苹果">苹果</li>
    <li title="橘子">橘子</li>
    <li title="菠萝">菠萝</li>
</ul>
<script src="../../js/jquery-3.1.1.min.js"></script>
<script>
    $(function(){
        $("ul li").click(function(){
//            alert($(this).html());
           var this_num=parseInt($(this).index());
            console.log(this_num);
            $("ul li").eq(this_num).detach();

        });

    })

</script>
</body>
</html>
