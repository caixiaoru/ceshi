<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">
    <title>首页</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/background.css">
</head>
<body>
<div class="container-fluid">
    <!--header-->
    <div class="row clearfix">
        <div class="col-md-12 column bg_login">
            <p>我们用心选，请您放心选</p>
        </div>
    </div>
    <!--logo-->
    <div class="row clearfix bg_list_logo">
        <div class="col-md-2 col-sm-1 col-xs-12 column "></div>
        <div class="col-md-5 col-sm-6 col-xs-6 column bg_list_logo_img">
            <img src="../../img/logo.png">&nbsp;——&nbsp;非洲最具影响力平台
        </div>

        <div class="col-md-3 col-sm-4 col-xs-6 column bg_list_logo_content">
            <form>
                <input type="text">
                <span>查询报单价</span>
            </form>
        </div>
        <div class="col-md-2 col-sm-1 col-xs-12 column "></div>
    </div>
    <!--导航栏-->
    <div class="row clearfix bg_list_nav">


        <nav class="navbar navbar-default "  role="navigation">
            <div class="col-md-2 col-sm-2 col-xs-2 column "></div>
            <div class="container-fluid  col-md-8 col-sm-8 col-xs-8 column">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="list.html">报价列表</a></li>
                        <li class="active_nav"><a href="add.html">添加报价</a></li>
                        <li><a href="video.html">频道报价</a></li>
                        <li><a href="recommended.html">报价推荐</a></li>
                        <li><a href="login.html">退出系统</a></li>
                        <li><a href="../one.html">返回前台</a></li>

                    </ul>
                </div>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-2 column "></div>
        </nav>



    </div>

    <!--报价列表-->
    <div class="row ">
        <div class="col-md-2 col-sm-2 col-xs-2 column "></div>
        <div class="col-md-8 column bg_add ">
            <div class="bg_list_content bg_add_c">
                <table>
                    <tr>
                        <th>单位名称</th>

                        <th colspan=2>操作</th>
                    </tr>
                    <tr>
                        <td>01</td>
                        <td>编辑</td>
                        <td class="bg_list_delete">删除</td>
                    </tr>
                    <tr>
                        <td>01</td>

                        <td>编辑</td>
                        <td class="bg_list_delete">删除</td>
                    </tr>

                </table>
            </div>
            <!--添加-->
            <div class="bg_add_d">
                <form>
                    <table >

                        <tr>
                            <td>修改单位:</td>
                            <td >
                                <label for="add_name"></label>
                                <input type="text" id="add_name">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="bg_add_btn">
                <div class="bg_add_editcomp_ok">确定</div>
                <div class="bg_add_editcomp_replay">重置</div>
            </div>

        </div>
        <div class="col-md-2 col-sm-2 col-xs-2 column "></div>
    </div>


    <!--编辑-->
    <div class="row clearfix bg_list_editcomp_div">
        <div class="col-md-12 column">
            <div class="bg_list_editcomp_title">您确定要对该单位进行修改吗？</div>
            <div class="bg_list_editcomp_title2">修改会涉及到已有报价单，所有该单位的变动</div>
            <div class="bg_list_editcomp_btn">
                <div class="bg_list_editcomp_btn_one">确定</div>
                <div class="bg_list_editcomp_btn_two">取消</div>

            </div>
        </div>
    </div>
</div>


<script src="../../js/jquery-3.1.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/commen.js"></script>
</body>
</html>
